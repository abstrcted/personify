<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query 3: Browse Tracks | Personify</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); padding: 40px; }
        h1 { color: #333; margin-bottom: 10px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .controls { display: flex; gap: 20px; margin-bottom: 20px; align-items: flex-end; }
        .form-group { flex: 1; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        select { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        .btn { padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e0e0e0; }
        th { background: #f5f5f5; font-weight: 600; color: #333; }
        tr:hover { background: #f9f9f9; }
        .pagination { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .loading { text-align: center; padding: 20px; color: #666; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .nav-links { margin-top: 30px; padding-top: 20px; border-top: 2px solid #e0e0e0; }
        .nav-links a { display: inline-block; margin-right: 15px; color: #667eea; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Query 3: Browse Tracks</h1>
        <p class="description">Pattern 2 - Browse with sorting and pagination</p>
        
        <div class="controls">
            <div class="form-group">
                <label for="sortField">Sort By</label>
                <select id="sortField">
                    <option value="track_name">Track Name</option>
                    <option value="energy">Energy</option>
                    <option value="valence">Valence</option>
                    <option value="danceability">Danceability</option>
                    <option value="tempo">Tempo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sortOrder">Order</label>
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="loadTracks()">Refresh</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div id="result"></div>
        
        <div class="pagination" id="pagination"></div>
        
        <div class="nav-links">
            <a href="query2.html">← Query 2</a>
            <a href="index.html">Home</a>
            <a href="query4.html">Query 4 →</a>
        </div>
    </div>
    
    <script>
        let currentOffset = 0;
        const limit = 20;
        
        async function loadTracks() {
            const sort = document.getElementById('sortField').value;
            const order = document.getElementById('sortOrder').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const pagination = document.getElementById('pagination');
            
            loading.style.display = 'block';
            result.innerHTML = '';
            pagination.innerHTML = '';
            
            try {
                const response = await fetch(`http://127.0.0.1:3001/api/db/browse?sort=${sort}&order=${order}&limit=${limit}&offset=${currentOffset}`);
                const data = await response.json();
                
                if (data.success && data.tracks) {
                    let html = '<table><thead><tr><th>Track</th><th>Artist</th><th>Album</th><th>Energy</th><th>Valence</th><th>Tempo</th></tr></thead><tbody>';
                    
                    data.tracks.forEach(track => {
                        html += `<tr>
                            <td><strong>${track.track_name || 'Unknown'}</strong></td>
                            <td>${track.artists || 'Unknown'}</td>
                            <td>${track.album_name || 'Unknown'}</td>
                            <td>${track.energy ? (track.energy * 100).toFixed(0) + '%' : 'N/A'}</td>
                            <td>${track.valence ? (track.valence * 100).toFixed(0) + '%' : 'N/A'}</td>
                            <td>${track.tempo ? Math.round(track.tempo) + ' BPM' : 'N/A'}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                    result.innerHTML = html;
                    
                    // Pagination
                    if (currentOffset > 0) {
                        pagination.innerHTML += '<button class="btn btn-primary" onclick="prevPage()">Previous</button>';
                    }
                    if (data.pagination.hasMore) {
                        pagination.innerHTML += '<button class="btn btn-primary" onclick="nextPage()">Next</button>';
                    }
                }
            } catch (error) {
                result.innerHTML = `<div style="color: #f44336;">Failed to load tracks: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function nextPage() {
            currentOffset += limit;
            loadTracks();
        }
        
        function prevPage() {
            currentOffset = Math.max(0, currentOffset - limit);
            loadTracks();
        }
        
        // Load on page load
        window.onload = () => loadTracks();
    </script>
</body>
</html>
