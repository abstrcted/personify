<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query 5: Add Liked Song | Personify</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); padding: 40px; }
        h1 { color: #333; margin-bottom: 10px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
        .btn { padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        .result { margin-top: 30px; padding: 20px; border-radius: 8px; animation: fadeIn 0.5s; }
        .success { background: #e8f5e9; border-left: 4px solid #4caf50; color: #2e7d32; }
        .error { background: #ffebee; border-left: 4px solid #f44336; color: #c62828; }
        .loading { text-align: center; padding: 20px; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-links { margin-top: 30px; padding-top: 20px; border-top: 2px solid #e0e0e0; }
        .nav-links a { display: inline-block; margin-right: 15px; color: #667eea; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Query 5: Add Liked Song</h1>
        <p class="description">Pattern 1 - Simple submission with result display</p>
        
        <form id="queryForm">
            <div class="form-group">
                <label for="userId">User ID *</label>
                <input type="number" id="userId" name="userId" required min="1" placeholder="Enter user ID (e.g., 1)">
            </div>
            
            <div class="form-group">
                <label for="trackId">Track ID *</label>
                <input type="number" id="trackId" name="trackId" required min="1" placeholder="Enter track ID to add to favorites">
            </div>
            
            <button type="submit" class="btn">Add to Liked Songs</button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Adding song...</p>
        </div>
        
        <div id="result"></div>
        
        <div class="nav-links">
            <a href="query4.html">← Query 4</a>
            <a href="index.html">Home</a>
            <a href="query6.html">Query 6 →</a>
        </div>
    </div>
    
    <script>
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const trackId = document.getElementById('trackId').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            result.innerHTML = '';
            
            try {
                const response = await fetch(`http://127.0.0.1:3001/api/liked-songs/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ trackId: parseInt(trackId) })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="result success">
                            <h3>✓ Success!</h3>
                            <p>${data.message}</p>
                            ${data.track ? `<p><strong>Track:</strong> ${data.track.track_name}</p>` : ''}
                            ${data.user ? `<p><strong>User:</strong> ${data.user.username}</p>` : ''}
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="result error"><strong>Error:</strong> ${data.message || 'Failed to add liked song'}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="result error"><strong>Error:</strong> ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
